<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">გადაურიცხე მეგობარს</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="send_friend_section">
          <div class="template_block">
            <h1>შაბლონები</h1>
            <div class="template_item">
              <div class="friend_info_block">
                <div class="friend_img">
                  <img src="./img/Component 57 – 1.svg" alt="" />
                </div>
                <div class="friend_info">
                  <div class="friend_name">John travolta</div>
                  <div class="friend_num">015479</div>
                </div>
              </div>
              <div class="template_delete">
                <div class="delete_btn">
                  <img src="./img/Group 1199.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="template_item">
              <div class="friend_info_block">
                <div class="friend_img">
                  <img src="./img/Component 57 – 1.svg" alt="" />
                </div>
                <div class="friend_info">
                  <div class="friend_name">Adriana</div>
                  <div class="friend_num">412551</div>
                </div>
              </div>
              <div class="template_delete">
                <div class="delete_btn">
                  <img src="./img/Group 1199.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="send_friend_description">
              სერვისი „გადაურიცხე მეგობარს“, საშუალებას გაძლევთ გადაურიცხოთ
              თანხა სხვა მომხმარებელს.
            </div>
            <form class="form">
              <div class="form-group pin">
                <label for="exampleInputEmail1">პინ კოდი</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">მომხმარებლის სახელი</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">თანხა</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-check">
                <div class="checkbox">
                  <input type="checkbox" id="checkbox" name="" value="" />
                  <label for="checkbox"><span>შენახვა</span></label>
                </div>

                <button type="submit" class="transfer_btn">გადარიცხვა</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
