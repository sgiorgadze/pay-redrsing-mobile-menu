<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">პაროლის შეცვლა</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="change_password_block">
          <p>რეკომენდაცია უსაფრთხოებისთვის</p>
          <p>
            გამოიყენეთ დიდი და პატარა ლათინური ასოებს ციფრებისა და სიმბოლოების
            კონბინაცია
          </p>
          <form class="form bg_line">
            <div class="form-group">
              <label for="password1">ძველი პაროლი</label>
              <input type="password" class="form-control" id="password1" />
              <div class="show_content">
                <div class="show_content_icon">
                  <img src="./img/Group 1287.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password2">ახალი პაროლი</label>
              <input type="password" class="form-control" id="password2" />
              <div class="show_content">
                <div class="show_content_icon">
                  <img src="./img/Group 1287.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password3">გაიმეორეთ პაროლი</label>
              <input type="password" class="form-control" id="password3" />
              <div class="show_content">
                <div class="show_content_icon">
                  <img src="./img/Group 1287.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="form-check">
              <button type="submit" class="univ_btn">შენახვა</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
