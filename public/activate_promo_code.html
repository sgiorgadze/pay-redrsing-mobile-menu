<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">პრომო კოდის გააქტიურება</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="activate_promo_code">
          <div class="informative_text">
            <div class="promo_code_info_img">
              <img src="./img/Group 1272.svg" alt="" />
            </div>
            <div class="informative_text_title">გაქვთ პრომო კოდი?</div>
            <div class="informative_text_desc">
              შეიყვანეთ მოცემულ ველში თანხა და აგესახებათ მთავარ ბალანსზე
            </div>
          </div>
          <form class="form">
            <div class="form-group">
              <label for="exampleInputEmail1">პრომო კოდი</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="activate_code">
              <button type="submit" class="transfer_btn">
                პრომოს გააქტიურება
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
