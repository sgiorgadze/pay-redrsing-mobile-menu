<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">ბალანსის მართვა</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="manage_balance">
          <div class="manage_balance_top_section">
            <div class="top_section_img">
              <img src="./img/Component 53 – 6.svg" alt="" />
            </div>
            <div class="top_section_title">
              გთხოვთ მიუთითოთ თქვენს მიერ გამოგზავნილი SMS კოდი
            </div>
            <div class="manage_input_block">
              <input
                type="text"
                class="verification_input mn-balance"
                placeholder="----"
              />
              <div class="resend">
                <div class="resend_icon">
                  <img src="./img/Component 225 – 1.svg" alt="" />
                </div>
                <a href="#" class="resend_link">თავიდან გაგზავნა</a>
              </div>
            </div>
            <div class="verification_confirm_btn">დასტური</div>
          </div>
          <div class="bottom_section">
            <ul class="game_list">
              <li class="game_item">
                <a href="#" class="game_link">
                  <div class="game_link_left">
                    <div class="game_icon">
                      <img src="./img/Component 11 – 25.svg" alt="" />
                    </div>
                    <div class="game_title">
                      <h1>სპორტი</h1>
                      <p class="game_info">FREEBEt</p>
                    </div>
                  </div>
                  <div class="game_link_right">
                    <div class="game_score_count gr">16</div>
                  </div>
                </a>
              </li>
              <li class="game_item">
                <a href="#" class="game_link">
                  <div class="game_link_left">
                    <div class="game_icon">
                      <img src="./img/Component 8 – 15.svg" alt="" />
                    </div>
                    <div class="game_title">
                      <h1>მაგიდის თამაშები</h1>
                      <p class="game_info">FREEBUYIN</p>
                    </div>
                  </div>
                  <div class="game_link_right">
                    <div class="game_score_count orange">65</div>
                  </div>
                </a>
              </li>
              <li class="game_item">
                <a href="#" class="game_link">
                  <div class="game_link_left">
                    <div class="game_icon">
                      <img src="./img/Component 54 – 1.svg" alt="" />
                    </div>
                    <div class="game_title">
                      <h1>სპინ თამაშები</h1>
                      <p class="game_info">FREESPIN</p>
                    </div>
                  </div>
                  <div class="game_link_right">
                    <div class="game_score_count aqua">44</div>
                  </div>
                </a>
              </li>
              <li class="game_item">
                <a href="#" class="game_link">
                  <div class="game_link_left">
                    <div class="game_icon">
                      <img src="./img/Component 13 – 16.svg" alt="" />
                    </div>
                    <div class="game_title">
                      <h1>სლოტ თამაშები</h1>
                      <p class="game_info">FREESPIN</p>
                    </div>
                  </div>
                  <div class="game_link_right">
                    <div class="game_score_count pink">8</div>
                  </div>
                </a>
              </li>
              <li class="game_item">
                <a href="#" class="game_link">
                  <div class="game_link_left">
                    <div class="game_icon">
                      <img src="./img/Component 2 – 13.svg" alt="" />
                    </div>
                    <div class="game_title">
                      <h1>ვოლტი</h1>
                      <p class="game_info">FREEBET</p>
                    </div>
                  </div>
                  <div class="game_link_right">
                    <div class="game_score_count lawn">33</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
