<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">პერსონალური ინფორმაცია</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="personal_information_block">
          <div class="personal_information_img user_gr">
            <img src="./img/Group 1230.svg" alt="" />
          </div>
          <div class="name">Mclaren</div>
          <div class="user_info">
            <div class="user_pin" title="პინი">221325</div>
            <div class="personal_num" title="პირ.ნომერი">01020304101</div>
          </div>
          <h1>საკონტაქტო ინფორმაცია</h1>
          <form class="contact_info">
            <div class="form-block">
              <label for="contact">მობილურის ნომერი</label>
              <input
                type="text"
                class="form-control_contact"
                id="contact"
                value="593121315"
              />
            </div>
            <button class="univ_btn float">შეცვლა</button>
          </form>
          <h1>პერსონალური ინფორმაცია</h1>
          <form class="contact_form">
            <div class="contact_form_group">
              <label for="name">სახელი</label>
              <input
                type="text"
                class="contact_form_input"
                id="name"
                value="დავით ჭიპაშვილი"
              />
            </div>
            <div class="contact_form_group">
              <label for="email">ელ.ფოსტა</label>
              <input
                type="email"
                class="contact_form_input"
                id="email"
                value="chipashvili@gmail.com"
              />
            </div>
            <div class="contact_form_group">
              <label for="phone">ტელეფონი</label>
              <input
                type="text"
                class="contact_form_input"
                id="phone"
                value="032208987"
              />
            </div>
            <div class="contact_form_group">
              <label for="address">მისამართი</label>
              <input
                type="text"
                class="contact_form_input"
                id="address"
                value="თბილისი"
              />
            </div>
          </form>
          <div class="attention_text">
            მონაცემების შესაცვლელად საჭიროა გამოაგზავნოთ თქვენი პირადობის
            მოწმობის დასკანირებული ვერსია support@leader-bet.com ჩვენს
            საკონტაქტო ელ-ფოსტაზე და მიუთითეთ შესაცვლელი მონაცემები
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
