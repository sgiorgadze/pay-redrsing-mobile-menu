<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">პერსონალური ინფორმაცია</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="personal_information_block">
          <div class="personal_information_img user_red">
            <img src="./img/Group 1230.svg" alt="" />
          </div>
          <div class="name">Mclaren</div>
          <div class="user_info">
            <div class="user_pin" title="პინი">221325</div>
            <div class="personal_num" title="პირ.ნომერი">01020304101</div>
          </div>
          <div class="user_verification_block">
            <div class="user_verification_title">
              თქვენი მონაცემები არ არის ვერიფიცირებული
            </div>
            <button class="user_verification_btn">ვერიფიკაციის გავლა</button>
          </div>
          <h1>საკონტაქტო ინფორმაცია</h1>
          <form class="contact_info">
            <div class="form-block">
              <label for="contact">მობილურის ნომერი</label>
              <input
                type="text"
                class="form-control_contact"
                id="contact"
                value="593121315"
              />
            </div>
            <button class="univ_btn float">შეცვლა</button>
          </form>
          <h1>პერსონალური ინფორმაცია</h1>
          <form class="form bg_line pers">
            <div class="form-group">
              <label for="user_name">სახელი</label>
              <input
                type="text"
                class="form-control"
                id="user_name"
                value="დავით"
              />
            </div>
            <div class="form-group">
              <label for="user_surname">გვარი</label>
              <input
                type="text"
                class="form-control"
                id="user_surname"
                value="ჭიპაშვილი"
              />
            </div>
            <div class="form-group">
              <label for="user_email">ელ.ფოსტა</label>
              <input
                type="email"
                class="form-control"
                id="user_email"
                value="chipashvili@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="user_phone">ტელეფონი</label>
              <input
                type="text"
                class="form-control"
                id="user_phone"
                value="032208949"
              />
            </div>
            <div class="form-group">
              <label for="user_address">მისამართი</label>
              <input
                type="text"
                class="form-control"
                id="user_address"
                value="თბილისი"
              />
            </div>
            <div class="form-check">
              <button type="submit" class="univ_btn">შენახვა</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
