<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">საფულის მართვა</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="manage_wallet">
          <div class="pseudoCl">
            <div class="balance_amount_block">
              <p class="balance_amount">76.65<span>₾</span></p>
              <p class="amount_in_wallet">საფულეში არსებული თანხა</p>
            </div>
          </div>
          <div class="manage_wallet_buttons">
            <button class="manage_wallet_replenish_btn">თანხის შეტანა</button>
            <button class="manage_wallet_withdraw_btn">თანხის გატანა</button>
          </div>
          <button class="wallet_close_btn">საფულის დახურვა</button>
        </div>
      </div>
    </div>
  </body>
</html>
