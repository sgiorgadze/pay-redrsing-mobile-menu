<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
  </head>

  <body>
    <div class="pop_up_mobile_menu_wrapper">
      <div class="pop_up_mobile_menu">
        <div class="mobile_header">
          <div class="mobile_header_left">
            <div class="header_icon">
              <img src="./img/Component 51 – 1.svg" alt="" />
            </div>
            <div class="header_title">პრომო კოდის გააქტიურება</div>
          </div>
          <div class="close_btn">
            <div class="close_btn_img">
              <img src="./img/Component 29 – 1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="cash_status">
          <div class="informative_text cash_st">
            <div class="informative_text_title">გაქვთ პრომო კოდი?</div>
            <div class="informative_text_desc">
              შეიყვანეთ მოცემულ ველში თანხა და აგესახებათ მთავარ ბალანსზე
            </div>
          </div>
          <div class="cash_status_img">
            <img src="./img/Group 1103.svg" alt="" />
          </div>
          <h1>BRONZe</h1>
          <div
            class="cash_status_progress_line"
            data-startValue="0 gel"
            data-endValue="5 gel"
          >
            <div
              class="cash_status_checked-progress_line"
              title="0.36"
              style="--my-location-var: -25px; width: 36%"
            ></div>
          </div>
          <button class="cash_status_withdraw_btn">განაღდება</button>
        </div>
      </div>
    </div>
  </body>
</html>
